<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>VideoWeNeed ðŸŽ¥</header>

<!-- Region Selection -->
<section class="region-select">
  <label for="region">Select Your Region:</label>
  <select id="region">
    <option value="global">Global (English)</option>
    <option value="india">India</option>
    <option value="bangladesh">Bangladesh</option>
  </select>
</section>

<!-- Post Submission -->
<section class="post-box">
  <input id="title" placeholder="Video idea title">
  <textarea id="desc" placeholder="Describe your idea..."></textarea>
  <input id="creator" placeholder="Suggested Creator (optional)">
  <select id="category">
    <option value="">Select category</option>
    <option value="Gaming">Gaming</option>
    <option value="Tech">Tech</option>
    <option value="Education">Education</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Lifestyle">Lifestyle</option>
  </select>
  <button onclick="submitIdea()">Submit Idea</button>
</section>

<!-- Ideas Feed -->
<section id="ideas"></section>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Firebase config -->
<script src="firebase.js"></script>
<!-- App JS -->
<script src="app.js"></script>

</body>
</html>
