<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Submit Your Idea ğŸ’¡</h1>
</header>

<section class="region-select">
  <label for="region">Select Region:</label>
  <select id="region">
    <option value="global">Global (English)</option>
    <option value="india">India</option>
    <option value="bangladesh">Bangladesh</option>
  </select>
</section>

<section class="idea-form">
  <div class="card">
    <label for="category">Category:</label>
    <select id="category">
      <option value="">Select Category</option>
      <option value="Tech">Tech</option>
      <option value="Gaming">Gaming</option>
      <option value="Education">Education</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>

    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Idea Title">

    <label for="desc">Description:</label>
    <textarea id="desc" placeholder="Write your idea here..."></textarea>

    <label for="creator">Suggested Creator (Optional):</label>
    <input type="text" id="creator" placeholder="YouTube creator name">

    <button id="submit-btn">Submit Idea</button>
  </div>

  <p id="status-msg" style="text-align:center; margin-top:10px;"></p>
</section>
